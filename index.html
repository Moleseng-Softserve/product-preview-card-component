<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-container">
      <img
        srcset="
          ./images/image-product-mobile.jpg 375w
          ./images/image-product-desktop.jpg 1440w
        "
        sizes="(max-width: 375px) 480px,
        1440px"
        src="./images/image-product-desktop.jpg"
        alt="Image of Perfume"
        class="card-image grid-item"
      />
      <div class="card-info">
        <p class="product-type grid-item">perfume</p>
        <h1 class="card-title grid-item">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-description grid-item">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="prices">
          <span class="card-adjusted-price grid-item">$149.99</span>
          <span class="card-original-price grid-item"> $169.99 </span>
        </span>
        <button class="card-btn grid-item">
          <img src="./images/icon-cart.svg" alt="" class="btn-icon" />
          <p class="btn-text">Add to Cart</p>
        </button>
      </div>

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Moleseng</a>.
      </div> -->
    </div>
  </body>
</html>
